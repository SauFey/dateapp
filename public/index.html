<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>

    <title>LunaRoom</title>

</head>
<body>
<p id="welcome"></p>
  <div class="container">
    <img src="heartlogo.png" alt="LunaRoom Logo" class="logo" />
    <h1>Välkommen till LunaRoom</h1>
    <p>En trygg mötesplats för kvinnor som älskar kvinnor - chatta, connecta och dejta.</p>

    <div class="chat-entry">
      <input type="text" id="nickname" placeholder="Skriv ditt namn här" />
      <button onclick="startChat()">Börja Chatta</button>
    </div>

    <div class="net-button">
      <button onclick="window.location.href='register.html'">eller gå med i nätverket och börja dejta nu!</button>
    </div>
  </div>

  <script>
    function startChat() {
      const name = document.getElementById('nickname').value.trim();
      if (name) {
        localStorage.setItem('username', name); // Sparar namnet
        window.location.href = 'chat.html'; // Skickar vidare till chat.html
      } else {
        alert("App, app, app! Skriv in ett nickname först!");
      }
    }
  </script>
    
</body>

<script src="script.js"></script>

</html>
